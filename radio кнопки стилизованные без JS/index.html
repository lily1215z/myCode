<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>


    <!-- radio нужно брать в секции. чтоб в пределах этой секции можно выбирать и давать этой секции одно имя name="radio" -->
    <form>

        <input class="radio" type="radio" name="radio" id="man">
        <label class="catalog__availability-label" for="man"></label>
        <span class="catalog__availability-subtitle">Для мужчин</span>


        <input class="radio" type="radio" name="radio" id="woman">
        <label class="catalog__availability-label" for="woman"></label>
        <span class="catalog__availability-subtitle">Для женщин</span>

    </form>

</body>

</html>
